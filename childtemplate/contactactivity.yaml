/contacts/{contactId}/activity:
  post:
    tags: ["Contact Activity"]
    description: create Contact Activity
    produces:
      - application/json
    parameters:
      - name: contactId
        description: contactId of the contact.
        in: path
        required: true
        type: string
      - name: activityId
        description: activityId of the Activity.
        in: formData
        required: true
        type: string
      - name: appointmentTime
        description: appointmentTime of the contact.
        in: formData
        required: true
        type: string
      - name: appointmentWith
        description: appointmentWith of the Activity.
        in: formData
        required: true
        type: string
      - name: notes
        description: notes of the contact.
        in: formData
        required: true
        type: string
     
     
    responses:
      200:
        description: Contact Activity


  get:
    tags: ["Contact Activity"]
    description: Contact Activity
    produces:
      - application/json
